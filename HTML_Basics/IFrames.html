<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>IFrames</title>
        <meta name="description" content="Your Description">    <!--Giving the website description for some reasons.-->
        <meta name="author" content="Mike">     <!--name defines the data type, content is the data content.-->
        <meta name="keywords" content="HTML, Tutorial, Puppies">     <!--Keywords for the search engine.-->
        <meta name="viewport" content="width=device-width, inital-scale=1.0">   <!--Fixed content code. Controls how the website is displayed in other devices.-->
    </head>
    <body>
        <a href="index.html">Homepage</a>
        <iframe src="https://www.giraffeacademy.com/" frameborder="0" width="1000" height="800">Sorry</iframe>
        <!--IFrames let you embed entirely other websites in your own.
            Text before end tag to show in case the link can not be found.
            Frameborder attribute defines how thick the border is going to be.-->
    </body>

</html>
