<!--With the name index.html, computer thinks the device is the root directory for the webpage-->
<!DOCTYPE html>     <!--Indicating this is an html document-->
<html lang="en">    <!--This is called a container tag. Containing other codes inside. <html> is the overall container tag.-->

    <head>      <!--Defines data about the doc(title, desc, etc.). Also imports other resources into html file. Metadata command center.-->
        <meta charset="UTF-8">      <!--meta Defines information about our file. Charset attribute defines the type of character used in the doc-->
        <meta name="description" content="This is a website">       <!--name attribute defines description for the website that can be seen on search pages-->
        <title>HTML Basics</title>  <!--Show's the title shown on the tab-->
    </head>     <!--Intenting the inner tags help-->

    <body>      <!--Where the actual content is.-->
        <h1>Berk's website</h1>       <!--header tag ranges from h1 to h6, defining the text size.-->
        <h4>I'm serious</h4>
        <hr/>       <!--Horizontal ruletab creates a horizontal line accross the page between lines.-->
    <br/><br/><br/>         <!--br(break) tag puts white space between lines. Can use as much as needed. There is no start and end tag for this kind of tags.-->
        <p>This is my paragraph</p>       <!--paragraph tag creates a paragraph. Newer p tags will create other paragraphs below it. Needed with blocks of texts.-->
        <p><i>Here's</i> <b>another</b> <i><b>paragraph</b></i></p>     <!--b tag makes the text bold, and i italic. Can mix both.-->
        <p>But <big>this</big> <small>one</small> is the best!</p>         <!--big and small tags adjust the text size a little bit.-->
        <br/>
        <p>Water is also known as H<sub>2</sub>O</p>        <!--sub tag makes the text a subtext, down below..-->
        <p>10<sup>2</sup> is equal to 100.</p>        <!--sup tag makes the text a supertext, high up.-->

    <br/><hr/><br/>


    </body>

</html>     <!--There is a parent-child-sibling relation between html(parent), head and body(child/sibling)-->
