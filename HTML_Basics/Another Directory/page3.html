<html>

<head>
    <title>Different Directory Page</title>
    <meta charset="UTF-8">
</head>
<body>
    <a href="../index.html">Homepage</a>    <!--Go back in directories with ../-->
    <p>This is a new file in another directory.</p>
    <h3>Thanks for coming. Here's a picture of a cat!</h3>
    <a href="cat.jpg">He's... Cute?</a>
    <br/><hr/>
    <h1>Let's make this a webpage for images.</h1>
    <img src="https://image.shutterstock.com/image-photo/puppy-260nw-549575962.jpg" alt="A really cute puppy on the internet" />
    <!--source attribute defines the source link of the image on the internet. alt attribute needed if the image
        can not be found. Img tag doesn't need an ending tag.-->
    <img width=100" height="100" src="ferris_wheel.jpg" alt="This is me from lunapark."/>       <!--Also can link to images on your computer.-->
    <!--Width and height attributes to resize it via pixel count. This might mess up the aspect ratio.
        Can resize only height, html will automatically resize the width, keeping the ratio.-->
    <a href="cat_2.jpeg" target="blank">
       <img width="200" src="https://image.shutterstock.com/image-photo/small-cute-beagle-puppy-dog-600w-529323067.jpg" alt="Another cute cat!">
    </a>        <!--Link a picture using another picture.-->
    <a href="page_video.html" target="blank"><p style="color: red">Take me to the video page</p></a>
<br/><hr/><br/>

    <!--There are different types of display. Two of which are Inline and Block-->
    <a href="#">Don't mind me.</a>      <!--This is an inline element.-->
    <a href="#">Also me.</a>        <!--Inline elements can exist on the same line. They take up only as much space as they need.-->
    <p>We are just going to sit here.</p>   <!--This is a block element.-->
    <p>Silently, in the corner.</p>     <!--Block elements take up the whole line to themselves.-->

    <!--Divs and spans are containers that are used to contain and wrap different tags inside.-->
    <span>Span1</span>      <!--Inline-->
    <span>Span2</span>      <!--Divs and spans come in handy during CSS styling.-->
    <div>Div1</div>     <!--Block-->
    <div>Div2</div>
</body>

</html>
